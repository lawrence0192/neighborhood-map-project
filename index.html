<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Washington DC</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/Library/knockout-3.2.0.js"></script>
<script src="js/Library/jQuery.js"></script>



<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="js/app.js"></script>
</head>

<body>
	<input id="pac-input" class="controls" type="text" size="50"
        placeholder="Enter a Location">
    <div id="map-canvas" class="map"></div>
    <div id="list">
        <h2 align="center">Chesterfield, Virginia</h2>
        <ul data-bind="foreach: allPlaces">
            <li data-bind="click: $parent.clickMarker"> 
            <hr>               
                <p class="name"><span data-bind="text: name"><span></p> 
                <p class="address"><span data-bind="text: address"></span></p>                
            </li>
        </ul>
    </div>
	<div id="title">
		<h1 data-bind="click: showLink">My Neighborhood: Chesterfield, VA</h1>		
	</div>
</body>
</html>
